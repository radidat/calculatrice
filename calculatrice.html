<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
      <div class="display"> 
          <div id="display-calc">0</div>
      </div>
      <div class="touch">
        <button class="operator" data-operator="add"  id="plus" >+</button>
        <button class="operator" data-operator="substrat"  >-</button>
        <button class="operator"data-operator="multi" >&times</button>
        <button class="operator" data-operator="division">/</button>
        <button class="number" data-number="number" >7</button>
        <button class="number"data-number="number" >8</button>
        <button class="number" data-number="number">9</button>
        <button class="number"data-number="number" >4</button>
        <button class="number" data-number="number">5</button>
        <button class="number" data-number="number">6</button>
        <button class="number"data-number="number" >1</button>
        <button class="number"data-number="number">2</button>
        <button class="number" data-number="number">3</button>
        <button class="number" id="#radius"data-number="number" >0</button>
        <button class="number"data-number="number">.</button>
        <button class="reset" id="reset">C</button>
        <button class="equal"id="equal" >=</button>
        <button id="remove">CE</button>
         </div>
      </div>
 
    <script src="script.js"></script>
</body>
</html>
